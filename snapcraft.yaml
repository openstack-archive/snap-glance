name: glance
version: ocata
summary: OpenStack Image Service (glance)
description: |
  Glance is a project that provides services and associated libraries
  to store, browse, share, distribute and manage bootable disk images,
  other data closely associated with initializing compute resources,
  and metadata definitions.
confinement: classic
grade: devel

apps:
  api:
    command: >
      env PYTHONPATH=$PYTHONPATH:$SNAP/lib/python2.7/site-packages
      $SNAP/usr/bin/python2 $SNAP/bin/snap-openstack glance-api
    daemon: simple
  registry:
    command: >
      env PYTHONPATH=$PYTHONPATH:$SNAP/lib/python2.7/site-packages
      $SNAP/usr/bin/python2 $SNAP/bin/snap-openstack glance-registry
    daemon: simple
  manage:
    command: >
      env PYTHONPATH=$PYTHONPATH:$SNAP/lib/python2.7/site-packages
      $SNAP/usr/bin/python2 $SNAP/bin/snap-openstack glance-manage
    aliases:
      - glance-manage

parts:
  glance:
    after: [python, patches]
    plugin: python
    python-version: python2
    source: http://tarballs.openstack.org/glance/glance-stable-ocata.tar.gz
    python-packages:
      - httplib2
      - os-brick
      - oslo.rootwrap
      - oslo.vmware
      - pymysql
      - python-cinderclient
      - python-memcached
      - python-swiftclient
      - git+https://github.com/openstack/snap.openstack#egg=snap.openstack
    constraints: https://raw.githubusercontent.com/openstack/requirements/stable/ocata/upper-constraints.txt
    build-packages:
      - gcc
      - libffi-dev
      - libssl-dev
      - libxml2-dev
      - libxslt1-dev
    stage:
      - -usr/bin/2to3
      - -usr/bin/pydoc
      - -usr/bin/python2.7
      - -usr/lib/python2.7
    install: |
      touch $SNAPCRAFT_PART_INSTALL/lib/python2.7/site-packages/paste/__init__.py
      touch $SNAPCRAFT_PART_INSTALL/lib/python2.7/site-packages/repoze/__init__.py
      cd $SNAPCRAFT_PART_INSTALL
      export PATCH_DIR="../../patches/src"
      patch -p4 < $PATCH_DIR/oslo-config-dirs.patch
      cd -
  patches:
    plugin: dump
    source: patches
  templates:
    after: [glance]
    plugin: dump
    source: snap
  # TODO: replace below with scriplets once implemented in snapcraft
  config:
    after: [glance]
    plugin: dump
    source: http://tarballs.openstack.org/glance/glance-stable-ocata.tar.gz
    organize:
      etc/*.conf: etc/glance/
      etc/*.ini: etc/glance/
      etc/*.json: etc/glance/
    filesets:
      etc:
        - etc/glance/*.conf
        - etc/glance/*.ini
        - etc/glance/*.json
    stage: [$etc]
    prime: [$etc]
  python:
    source: https://www.python.org/ftp/python/2.7.13/Python-2.7.13.tar.xz
    plugin: autotools
    configflags:
      - --prefix=/usr
      - --enable-shared
      - --enable-unicode=ucs4
    build-packages:
      - libssl-dev
    prime:
      - -usr/include
    install:
      $SNAPCRAFT_PART_INSTALL/usr/bin/python2 -m ensurepip
