name: glance
version: ocata
summary: OpenStack Image Service (glance)
description: |
  Glance is a project that provides services and associated libraries
  to store, browse, share, distribute and manage bootable disk images,
  other data closely associated with initializing compute resources,
  and metadata definitions.
confinement: strict
grade: devel

apps:
  api:
    command: snap-openstack glance-api
    daemon: simple
    plugs:
      - network-bind
  registry:
    command: snap-openstack glance-registry
    daemon: simple
    plugs:
      - network
      - network-bind
  manage:
    command: snap-openstack glance-manage
    aliases:
      - glance-manage
    plugs:
      - network

parts:
  glance:
    plugin: python
    python-version: python2
    source: http://tarballs.openstack.org/glance/glance-stable-ocata.tar.gz
    python-packages:
      - httplib2
      - os-brick
      - oslo.rootwrap
      - oslo.vmware
      - pymysql
      - python-cinderclient
      - python-memcached
      - python-swiftclient
      - git+https://github.com/openstack/snap.openstack#egg=snap.openstack
    constraints: https://raw.githubusercontent.com/openstack/requirements/stable/ocata/upper-constraints.txt
    build-packages:
      - gcc
      - libffi-dev
      - libssl-dev
      - libxml2-dev
      - libxslt1-dev
    install: |
      touch $SNAPCRAFT_PART_INSTALL/lib/python2.7/site-packages/paste/__init__.py
      touch $SNAPCRAFT_PART_INSTALL/lib/python2.7/site-packages/repoze/__init__.py
      export PATCH_DIR="../../../patches"
      patch -d $SNAPCRAFT_PART_INSTALL -p4 < $PATCH_DIR/oslo-config-dirs.patch
  templates:
    after: [glance]
    plugin: dump
    source: snap
  # TODO: replace below with scriplets once implemented in snapcraft
  config:
    after: [glance]
    plugin: dump
    source: http://tarballs.openstack.org/glance/glance-stable-ocata.tar.gz
    organize:
      etc/*.conf: etc/glance/
      etc/*.ini: etc/glance/
      etc/*.json: etc/glance/
    filesets:
      etc:
        - etc/glance/*.conf
        - etc/glance/*.ini
        - etc/glance/*.json
    stage: [$etc]
    prime: [$etc]
